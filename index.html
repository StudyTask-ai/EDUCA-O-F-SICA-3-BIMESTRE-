<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Física - Terceiro Bimestre</title>
    <style>
        body {
            background-color: #8533f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.2s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .header .title {
            font-size: 2em;
            font-weight: bold;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-select {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .buttons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        .button {
            background-color: #ffffff;
            color: #8533f1;
            border: none;
            padding: 20px 40px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button.small {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .button.medium {
            padding: 20px 40px;
            font-size: 1.1em;
        }

        .button.large {
            padding: 30px 60px;
            font-size: 1.3em;
        }

        .button.narrow {
            max-width: 150px;
        }

        .button.normal {
            max-width: 250px;
        }

        .button.wide {
            max-width: 350px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.2s;
        }
        .settings-icon:hover {
            transform: rotate(90deg);
        }
        .theme-setup {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        .theme-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .theme-button {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .theme-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .close-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .logo {
            margin-bottom: 10px;
        }
        .gradient-text {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f, #ff2f2f, #ff7e5f);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 5s ease infinite;
            margin-bottom: 20px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone e título -->
        <div class="header">
            <img src="https://raw.githubusercontent.com/Luanzinh0fc/Luanzinh0fc-Banco-de-dados-p-blicos/main/1000008714-removebg.png" alt="Ícone" class="logo">
            <div class="gradient-text">EDUCAÇÃO FÍSICA - 3º BIMESTRE</div>
        </div>

        <!-- Filtro por mês usando um menu suspenso -->
        <div class="filter-container">
            <select class="filter-select" onchange="filterByMonth(this.value)">
                <option value="all">Todos os Meses</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
            </select>
        </div>

        <!-- Botões de links -->
        <div class="buttons-wrapper">
            <button class="button medium normal" data-month="09" onclick="window.location.href='https://studytask-ai.github.io/12-09-EDUCA-O-F-SICA-/'">
                12/09 - EDUCAÇÃO FÍSICA
            </button>
            <button class="button medium normal" data-month="08" onclick="window.location.href='https://sites.google.com/view/cpiadestudytask/educa%C3%A7%C3%A3o-f%C3%ADsica-0808?authuser=0'">
                08/08 - Educação Física
            </button>
        </div>

        <div class="settings-icon" onclick="showThemeSetup()">⚙️</div>
    </div>

    <!-- Modal de configuração de tema -->
    <div class="theme-setup" id="themeSetup">
        <button class="close-button" onclick="closeThemeSetup()">✖</button>
        <h2>Configuração de Tema</h2>
        <div class="color-slider">
            <input type="range" min="0" max="360" value="0" id="hueRange" oninput="applyHueColor()">
        </div>
        <div class="theme-options">
            <button class="theme-button" style="background-color: #ff2f2f;" onclick="setTheme('#ff2f2f', '#ffffff')">Vermelho</button>
            <button class="theme-button" style="background-color: #ffffff; color: #000000;" onclick="setTheme('#ffffff', '#000000')">Branco</button>
            <button class="theme-button" style="background-color: #000000;" onclick="setTheme('#000000', '#ffffff')">Preto</button>
            <button class="theme-button" style="background-color: #AD7DEC;" onclick="setTheme('#AD7DEC', '#ffffff')">Lilás</button>
            <button class="theme-button" style="background-color: #070a08;" onclick="setTheme('#070a08', '#ffffff')">Verde Escuro</button>
            <button class="theme-button" style="background-color: #8533f1;" onclick="setTheme('#8533f1', '#ffffff')">Roxo</button>
        </div>
        
        <div class="config-section">
            <h2>Configurações de Tamanho dos Botões</h2>
            <button class="theme-button" onclick="setButtonSize('small')">Pequeno</button>
            <button class="theme-button" onclick="setButtonSize('medium')">Médio</button>
            <button class="theme-button" onclick="setButtonSize('large')">Grande</button>
        </div>

        <div class="config-section">
            <h2>Configurações de Largura dos Botões</h2>
            <button class="theme-button" onclick="setButtonWidth('narrow')">Estreito</button>
            <button class="theme-button" onclick="setButtonWidth('normal')">Normal</button>
            <button class="theme-button" onclick="setButtonWidth('wide')">Largo</button>
        </div>
    </div>

    <script>
        const themeSetup = document.getElementById('themeSetup');
        const hueRange = document.getElementById('hueRange');

        // Mostrar modal de configuração de tema
        function showThemeSetup() {
            themeSetup.style.display = 'flex';
        }

        // Fechar modal de configuração de tema
        function closeThemeSetup() {
            themeSetup.style.display = 'none';
        }

        // Aplicar cor personalizada usando o controle deslizante
        function applyHueColor() {
            const hueValue = hueRange.value;
            const bgColor = `hsl(${hueValue}, 100%, 50%)`;
            const textColor = `hsl(${hueValue}, 100%, 20%)`;
            setTheme(bgColor, textColor);
        }

        // Definir tema e salvar no localStorage
        function setTheme(bgColor, buttonColor) {
            document.body.style.backgroundColor = bgColor;
            const buttons = document.querySelectorAll('.button, .filter-select');
            buttons.forEach(button => {
                button.style.backgroundColor = buttonColor;
                button.style.color = bgColor;
            });
            // Salvar tema no localStorage
            localStorage.setItem('theme', JSON.stringify({ bgColor, buttonColor }));
        }

        // Aplicar tema armazenado
        function applyStoredTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                const { bgColor, buttonColor } = JSON.parse(storedTheme);
                setTheme(bgColor, buttonColor);
            }
        }

        // Filtrar botões por mês
        function filterByMonth(month) {
            const buttons = document.querySelectorAll('.button[data-month]');
            buttons.forEach(button => {
                if (month === 'all' || button.getAttribute('data-month') === month) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        function setButtonSize(size) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.remove('small', 'medium', 'large');
                button.classList.add(size);
            });
            localStorage.setItem('buttonSize', size);
        }

        function setButtonWidth(width) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.remove('narrow', 'normal', 'wide');
                button.classList.add(width);
            });
            localStorage.setItem('buttonWidth', width);
        }

        function applyStoredButtonSize() {
            const storedSize = localStorage.getItem('buttonSize');
            if (storedSize) {
                setButtonSize(storedSize);
            }
        }

        function applyStoredButtonWidth() {
            const storedWidth = localStorage.getItem('buttonWidth');
            if (storedWidth) {
                setButtonWidth(storedWidth);
            }
        }

        // Aplicar configurações armazenadas ao carregar a página
        window.onload = () => {
            applyStoredTheme();
            applyStoredButtonSize();
            applyStoredButtonWidth();
        };
    </script>
</body>
</html>
